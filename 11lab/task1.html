<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1. Замена чисел</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5; /* Цвет фона страницы */
        }

        h2 {
            margin-bottom: 20px;
            color: #333; /* Цвет заголовка */
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333; /* Цвет текста меток */
        }

        input[type="number"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc; /* Стили для поля ввода чисел */
        }

        button {
            padding: 10px 20px;
            background-color: #000000; /* Цвет фона кнопки */
            color: #fff; /* Цвет текста кнопки */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d5d5d5; /* Цвет фона кнопки при наведении */
        }

        enteredNumbers {
            font-weight: bold;
            color: #000000; /* Цвет текста введенных чисел */
        }
    </style>
</head>
<body>
    <!-- Заголовок страницы -->
    <h2>Замена меньшего числа полусуммой, а большего - удвоенным произведением</h2>

    <!-- Форма для ввода чисел -->
    <form id="inputForm">
        <label for="x">Введите число x:</label>
        <input type="number" id="xInput" name="x" required><br>
        <label for="y">Введите число y:</label>
        <input type="number" id="yInput" name="y" required><br>
        <button type="button" onclick="replaceNumbers()">Выполнить замену</button>
    </form>

    <!-- Отображение введенных чисел -->
    <p>Введенные числа: <span id="enteredNumbers"></span></p>

    <!-- Отображение результата замены -->
    <p id="result"></p>

    <!-- Сценарий для выполнения замены чисел -->
    <script>
        function replaceNumbers() {
            // Получаем значения введенных чисел
            var xInput = parseFloat(document.getElementById('xInput').value);
            var yInput = parseFloat(document.getElementById('yInput').value);

            // Проверка введенных значений на числа
            if (isNaN(xInput) || isNaN(yInput)) {
                document.getElementById('result').innerHTML = "Пожалуйста, введите числа.";
                return;
            }

            // Проверка на равенство чисел
            if (xInput === yInput) {
                document.getElementById('result').innerHTML = "Числа одинаковые. Пожалуйста, введите разные числа.";
                return;
            }

            // Сохраняем введенные значения перед заменой
            var enteredNumbers = "x: " + xInput + ", y: " + yInput;
            document.getElementById('enteredNumbers').innerText = enteredNumbers;

            // Выбор операции в зависимости от того, какое число больше
            var x, y;
            if (xInput > yInput) { //Условие если х больше у
                y = (xInput + yInput) / 2; //у выполняет расчет полусуммы
                x = 2 * xInput * yInput; // х выполняет удвоение произведении
            } else { //Если условие не выполняется 
                x = (xInput + yInput) / 2; //х выполняет расчет полусуммы
                y = 2 * xInput * yInput; //у выполняет удвоение произведении
            }

            // Вывод результатов замены
            document.getElementById('result').innerHTML = "x после замены: " + x + "<br>y после замены: " + y;
        }
    </script>
</body>
</html>
